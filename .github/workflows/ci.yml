name: CI
on:
  push:
    branches:
      - feature/changed-files-ci
  pull_request:

permissions:
  contents: read

jobs:
  validation:
    name: Composer validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: latest
          coverage: none
          tools: composer

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          path: ~/.cache/composer
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer i  -n --prefer-dist --no-progress --ansi

      - name: Validate composer.json
        run: composer ci:composer:validate

      - name: Normalize composer.json
        run: composer ci:composer:normalize

  code-quality:
    name: Code quality checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files: |
            Classes

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v2.5

      - name: Cache dependencies installed with composer
        uses: actions/cache@v3
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          key: php${{ matrix.php }}-composer-${{ hashFiles('**/composer.json') }}
          path: ~/.cache/composer
          restore-keys: php${{ matrix.php }}-composer-\n

      - name: Install Composer dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: composer i -n --no-progress --ansi

      - name: Run command
        if: steps.changed-files.outputs.any_changed == 'true'
        run: composer ci:${{ matrix.command }} ${{ steps.changed-files.outputs.all_changed_files }} --ansi

    strategy:
      fail-fast: false
      matrix:
        php:
          - '8.0'
          - '8.1'
          - '8.2'
        command:
          - php:cs
          - php:lint
          - php:sniff
