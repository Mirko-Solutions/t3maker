name: CI with Composer scripts
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  code-quality:
    name: Code quality checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3
      - name: ğŸ˜ Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v2.5
      - name: ğŸ’¾ Cache dependencies installed with composer
        uses: actions/cache@v3
        with:
          key: php${{ matrix.php }}-composer-${{ hashFiles('**/composer.json') }}
          path: ~/.cache/composer
          restore-keys: php${{ matrix.php }}-composer-\n
      - name: â¬‡ï¸ Install Composer dependencies
        run: composer install --no-progress
      - name: â–¶ï¸ Run command
        run: composer ci:${{ matrix.command }}
    strategy:
      fail-fast: false
      matrix:
        php:
          - '8.0'
          - '8.1'
          - '8.2'
        command:
          - php:cs-fixer
          - php:sniff
